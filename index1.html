<!DOCTYPE html>
<html>
<head>
<title>Table tag</title>
</head>
<body bgcolor=lightgreen>
<table border =2 align=center>
<tr>

</caption>

<th><img src="mummy.jpg" height=100,width=100>

</tr>
<tr>
<td align=center colspan=6><b><font color=blue><b>Cute Images</b></font></b></td>
</tr>
<tr>
<th><img src="siri.jpg" height=100,width=100>
<th><img src="seshu.jpg" height=100,width=100>
<th><img src="mummy.jpg" height=100,width=100>
<th><img src="doremon.jpg" height=100,width=100>
</tr>
</body>
</html>
